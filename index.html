<!DOCTYPE html>
<html ng-app="ngClassifieds">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>ngClassiffieds</title>
</head>
<body ng-controller="ClassifiedsController">

  <md-toolbar>
    <div class="md-toolbar-tools">
     <p><strong>ngClassifieds<strong></p>
       <md-button>
        <md-icon class="mdi mdi-plus-circle"></md-icon>
         New Classified
       </md-button>
    </div>
  </md-toolbar>

  <md-content class="md-padding" layout="row" layout-wrap>
    <md-card flex="30" ng-repeat="classified in classifieds">
     <img ng-src="{{classified.image}}">
      <md-card-content>
        <div class="classified-info">
          <h2 class="md-title">{{classified.title}}</h2>
          <h2 class="md-title">{{classified.posted | date: "longDate"}}</h2>
          <h3>{{classified.price | currency :  "NIS"}}</h3>
          <p>{{classified.description}}</p>

        </div>
      </md-card-content>
    </md-card>
  </md-content>

 <!--  {{foo.firstname}} -->
  

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<!-- <script src="node_modules/angular-messages/angular-messages.min.js"></script> -->
<script src="scripts/app.js"></script>
<script src="components/classifiedsController.js"></script>
</body>
</html>
